<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المدير - Eco Villa</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/admin-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="../../images/logo.png.jpeg" alt="Eco Villa Logo" class="logo">
                <h1>Eco Villa</h1>
                <h2>تسجيل دخول المدير</h2>
            </div>
            
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="loginBtn" class="login-btn">
                    <span class="btn-text">تسجيل الدخول</span>
                    <span class="loading-spinner" style="display: none;">جاري التحميل...</span>
                </button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="back-link">
                <a href="../../index.html">← العودة إلى الصفحة الرئيسية</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="../../js/admin-login.js"></script>
</body>
</html>
