<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم جديد - EcoVilla</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin-forms.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="EcoVilla Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="admin-dashboard.html">لوحة التحكم</a></li>
                <li><a href="#" id="logout-btn" class="login-btn">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="admin-form-container">
            <h2>إضافة مستخدم جديد</h2>
            
            <div class="admin-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" placeholder="أدخل اسم المستخدم">
                </div>
                
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور">
                </div>
                
                <div class="form-group">
                    <label for="role">نوع المستخدم</label>
                    <select id="role">
                        <option value="admin">مدير</option>
                        <option value="owner">مالك</option>
                    </select>
                </div>
                
                <div class="form-group villa-selection" style="display: none;">
                    <label for="associated-villa">الفيلا المرتبطة</label>
                    <select id="associated-villa">
                        <option value="">اختر الفيلا</option>
                        <!-- Villa options will be loaded dynamically -->
                    </select>
                </div>
                
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>
                
                <div class="form-actions">
                    <button id="add-user-btn" class="submit-btn">إضافة المستخدم</button>
                    <a href="admin-dashboard.html" class="cancel-btn">إلغاء</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logo.png" alt="EcoVilla Logo">
            </div>
            <div class="footer-links">
                <h3>روابط سريعة</h3>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="#">من نحن</a></li>
                    <li><a href="#">تواصل معنا</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h3>تواصل معنا</h3>
                <p>الهاتف: +963 11 123 4567</p>
                <p>البريد الإلكتروني: info@ecovilla.com</p>
                <div class="social-icons">
                    <a href="#" class="social-icon">FB</a>
                    <a href="#" class="social-icon">IG</a>
                    <a href="#" class="social-icon">TW</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 EcoVilla. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script type="module" src="js/admin-add-user.js"></script>
</body>
</html>
