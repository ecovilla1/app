<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المالك - EcoVilla</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="EcoVilla Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">تواصل معنا</a></li>
                <li><a href="owner-login.html" class="login-btn active">تسجيل دخول المالك</a></li>
                <li><a href="admin-login.html" class="login-btn admin">تسجيل دخول الإدارة</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>تسجيل دخول المالك</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور">
                </div>
                <div class="error-message" id="error-message"></div>
                <button id="login-btn" class="login-submit-btn">تسجيل الدخول</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logo.png" alt="EcoVilla Logo">
            </div>
            <div class="footer-links">
                <h3>روابط سريعة</h3>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="#">من نحن</a></li>
                    <li><a href="#">تواصل معنا</a></li>
                    <li><a href="owner-login.html">تسجيل دخول المالك</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h3>تواصل معنا</h3>
                <p>الهاتف: +963 11 123 4567</p>
                <p>البريد الإلكتروني: info@ecovilla.com</p>
                <div class="social-icons">
                    <a href="#" class="social-icon">FB</a>
                    <a href="#" class="social-icon">IG</a>
                    <a href="#" class="social-icon">TW</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 EcoVilla. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script type="module" src="js/owner-login.js"></script>
</body>
</html>
